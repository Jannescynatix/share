<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="admin-login-page" class="admin-container login-page-bg">
    <div class="login-box">
        <h1>Admin-Login</h1>
        <p>Bitte gib das Admin-Passwort ein, um fortzufahren.</p>
        <div class="input-group">
            <input type="password" id="admin-password-input" placeholder="Admin-Passwort" required>
        </div>
        <button id="admin-login-button" class="btn btn-primary">Anmelden</button>
        <p id="admin-error-message" class="error-message"></p>
    </div>
</div>

<div id="admin-dashboard" class="admin-container dashboard-layout" style="display:none;">
    <header class="dashboard-header">
        <h1>Admin-Dashboard</h1>
        <div class="header-stats">
            <div class="stat-item">
                <span>Aktive Räume</span>
                <strong id="active-rooms-stat">0</strong>
            </div>
            <div class="stat-item">
                <span>Aktive Nutzer</span>
                <strong id="active-users-stat">0</strong>
            </div>
            <div class="stat-item">
                <span>Ø Sitzungsdauer</span>
                <strong id="avg-session-duration-stat">0 min</strong>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Aktive Räume</h3>
            </div>
            <div id="room-list" class="room-list-container">
            </div>
        </aside>

        <section class="content">
            <div id="room-details-container" class="room-details-container">
                <div id="no-room-selected-message" class="info-card">
                    <p>Wähle einen Raum aus, um die Details anzuzeigen.</p>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="admin-script.js"></script>
</body>
</html>
