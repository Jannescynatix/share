<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Editor-Räume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-page">
    <h1>Willkommen zum Live-Editor</h1>
    <p>Bitte gib deinen Namen, den Raumnamen und das Passwort ein.</p>
    <div class="input-group">
        <input type="text" id="username-input" placeholder="Dein Name" required>
        <input type="text" id="room-input" placeholder="Raumname" required>
        <input type="password" id="password-input" placeholder="Passwort" required>
    </div>
    <button id="join-button">Beitreten oder Erstellen</button>
    <p id="error-message"></p>
</div>

<div id="main-app" style="display:none;">
    <header class="app-header">
        <div class="header-left">
            <h1 id="room-title"></h1>
            <div class="password-container">
                <span id="room-password-display" class="password-display"></span>
                <button id="change-password-btn" class="btn btn-secondary btn-small" style="display:none;">Passwort ändern</button>
                <button id="share-link-btn" class="btn btn-primary btn-small">Link teilen</button>
            </div>
        </div>
        <div class="header-right">
            <button id="download-button" class="btn btn-primary">Download</button>
            <button id="leave-button" class="btn btn-secondary">Verlassen</button>
            <button id="delete-button" class="btn btn-danger" style="display:none;">Raum löschen</button>
        </div>
    </header>

    <main class="app-main">
        <div id="editor-panel" class="editor-panel">
            <textarea id="text-editor" placeholder="Beginne hier zu schreiben..."></textarea>
        </div>

        <div class="sidebar">
            <div id="chat-panel" class="chat-panel">
                <div class="mobile-header">Live-Chat</div>
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Nachricht senden...">
                    <button id="send-button" class="btn btn-primary">Senden</button>
                </div>
            </div>

            <div id="users-panel" class="users-panel">
                <div class="mobile-header">Nutzer im Raum</div>
                <ul id="user-list" class="user-list"></ul>
                <h4 id="banned-users-header" style="display:none;">Gebannte Nutzer</h4>
                <ul id="banned-user-list" class="user-list"></ul>
            </div>
        </div>
    </main>

    <div class="mobile-nav">
        <button class="nav-btn active" data-target="editor-panel">✍️ Editor</button>
        <button class="nav-btn" data-target="chat-panel">💬 Chat</button>
        <button class="nav-btn" data-target="users-panel">👥 Nutzer</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
